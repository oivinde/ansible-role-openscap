---
# defaults file for ansible-role-openscap
openscap_datadir: /tmp
# valid profiles for RHEL8: pci-dss, ospp
# valid profiles for RHEL7: C2S, nist-800-171-cui, ospp42
# rht-ccp, cjis, standard, stig-rhel7-disa, hipaa, pci-dss, ospp
openscap_oscap_profile: ospp
openscap_upload: false
openscap_remediate: false
